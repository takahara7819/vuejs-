<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    </head>
    <body>
        <main>
            <div id="app">
                <!-- <p>{{ list }}</p> -->
                <p>{{ sort_key }}</p>
                <table>
                    <thead>
                        <tr>
                            <th @click="sortBy('id')">ID</th>
                            <th @click="sortBy('name')">名前</th>
                            <th @click="sortBy('company')">会社名</th>
                            <th @click="sortBy('division')">部署</th>
                            <th @click="sortBy('title')">役職</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in list" :key="item.id">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.company }}</td>
                            <td>{{ item.division }}</td>
                            <td>{{ item.title }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script>
            //Vue3 オプションの横にfunction()つける
            Vue.createApp({
                data: function () {
                    return {
                        test: "テスト",
                        list: "",   //ggると[]が多いけど""でいけるらしい
                        sort_key: "",   //どこでsortを指定するのかに使う
                    }
                },

                created: async function () {    //jsonの読み込み listに配列をいれたよ
                    const res = await fetch('../cards.json');
                    const users = await res.json();
                    this.list = users;
                },
                methods: {  //methodsの横にはfunction書かない？
                    IDsortDW: function () {
                        while (tbody.firstChild) {
                            tbody.removeChild(tbody.firstChild);
                        }
                    },
                    sortBy(key){    //クリックされたthをsort_keyに保存する
                        this.sort_key = key;
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>

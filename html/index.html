<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    </head>
    <body>
        <main>
            <div id="app">
                <select v-model="selected">
                    <option value="id">ID</option>
                    <option value="name">名前</option>
                    <option value="company">会社名</option>
                    <option value="division">部署</option>
                    <option value="title">役職</option>
                </select>
                <input type="text" v-model="search">
                <button @click="searchBt(selected, search)">絞り込み</button>
                <table>
                    <thead>
                        <tr>
                            <th @click="sortBy('id')">ID</th>
                            <th @click="sortBy('name')">名前</th>
                            <th @click="sortBy('company')">会社名</th>
                            <th @click="sortBy('division')">部署</th>
                            <th @click="sortBy('title')">役職</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in userList" :key="item.id" id="us_list">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.company }}</td>
                            <td>{{ item.division }}</td>
                            <td>{{ item.title }}</td>
                        </tr>
                    </tbody>
                </table>
                <h2>新規情報追加</h2>
                <input type="text" placeholder="名前" v-model="Aname">
                <input type="text" placeholder="会社名" v-model="Acompany">
                <input type="text" placeholder="部署" v-model="Adivision">
                <input type="text" placeholder="役職" v-model="Atitle">
                <button @click="addBt(Aname, Acompany, Adivision, Atitle)">作成</button>
            </div>
        </main>
        <script src="../js/main.js"></script>
    </body>
</html>
